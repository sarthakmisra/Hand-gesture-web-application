<html lang="en">
<head>

<body style="background: orange; color:white;">
  <center>

  <br>
  <br>
<span>&#9995;</span> 
<span>&#9996;</span>
<span>&#128076;</span>
<span>&#128077;</span>
<span>&#129304;</span>
<span>&#129304;</span>

</h1>

<br>

<h3 class="normals">The model is trained for the following gestures:</h3>
<br>
<p id="emojis">
<span>&#9996; |</span>
<span>&#128076; |</span>
<span>&#128077; |</span>
<span>&#129304; |</span>

<br>
